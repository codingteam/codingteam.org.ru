name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 6' # every Saturday
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image: [macos-12, ubuntu-22.04, windows-2022]
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
      NPM_CACHE: ${{ github.workspace }}/.github/npm-cache
    steps:
      - uses: actions/checkout@v2

      # Frontend
      - name: NPM Cache
        uses: actions/cache@v1
        with:
          path: ${{ env.NPM_CACHE }}
          key: ${{ runner.os }}.npm.${{ hashFiles('**/npm-shrinkwrap.json') }}
      - name: NPM Cache Setup
        run: npm config set cache ${{ env.NPM_CACHE }}
      - name: NPM Clean Install
        run: npm ci
      - name: Frontend Build
        run: npm run build

      # Backend
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: NuGet Cache
        uses: actions/cache@v2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.fsproj') }}
      - name: Backend Build
        run: dotnet build --configuration Release
      - name: Backend Test
        run: dotnet test --configuration Release
      - name: Backend Publish
        run: dotnet publish --configuration Release
